<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">
   <link rel="stylesheet" type="text/css" href="/stylesheets/admin.css" />
   <body>
<!--      <div class="admin-header" id="admin-name">-->
<!--         <li th:text="${name}"></li>-->
<!--         <button id="test-button">Click Me!</button>-->
<!--      </div>-->
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <div class = container admin-container>
            <div class="row">
                <div class="container ">
                     <div class="row">
                        <div class="col-lg-12 center text-center admin-title">
                           Dalcart Admin
                        </div>
                     </div>

                    <div class="row product-list-header">
                        <div class="col-lg-3 text-center product-list-header-item">
                           Product Name
                        </div>
                        <div class="col-lg-3 text-center product-list-header-item">
                           Current Inventory
                        </div>
                        <div class="col-lg-3 text-center product-list-header-item">
                           Add to Inventory
                        </div>
                        <div class="col-lg-3 text-center product-list-header-item">
                           Enabled?
                        </div>
                    </div>
                    <div class="row product-list-row text-center product-row" th:each="product: ${products}">
                        <div class="col-lg-3 flex" th:text="${product.productName}"></div>
                        <div class="col-lg-3 flex"  th:text="${product.quantity}" ></div>
                        <div class="col-lg-3 flex">
                            <input type="number" step="1" id="inventory" min="0" max="999" th:value="0"/>
                        </div>
                        <div class="col-lg-3 flex">
                            <input class="form-check-input inventory-input" type="checkbox"  th:checked="${product.enabled}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center admin-button-column">
                    <button type="button" class="btn btn-dark admin-button" id="submit_inventory">Submit</button>
                </div>
            </div>
        </div>

      </script>
   </body>
</html>
